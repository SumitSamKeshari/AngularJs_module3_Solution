<!doctype html>
<html ng-app="NarrowItDownApp" lang="en" class="ng-scope">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowItCtrl'>
<div class="container sp-card">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="Enter : Noodle, Egg, Chow Mein, etc" class="form-control" ng-model="narrowItCtrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowItCtrl.search();">Narrow It Down For Me!</button>
      </div>
  </div>
  <div class="container sp-card">
	<found-items
        items="narrowItCtrl.found"
		on-remove="narrowItCtrl.removeItem(index)">
	</found-items>
</div>
</div>
	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
