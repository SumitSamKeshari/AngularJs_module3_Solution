<div class="row">
  <ul class="list-group">
		<li  class="list-group-item" ng-repeat="item in list.items">
			<p><b>Short Name:</b> {{ item.short_name }}</p>
			<p><b>Name:</b> {{ item.name }}</p>
			<p><b>Description:</b> {{ item.description }}</p>
			<button class="btn btn-warning" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
		</li>
		<div class="narrow-button" ng-if="list.checkFoundList()">Nothing found</div>
 </ul>
</div>
